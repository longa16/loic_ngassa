<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Minimal & Intentional</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Ajoutez Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="script/translation.js"></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">NGASSA.</div>
        <div class="header-right">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="fr">FR</button>
                <span class="lang-divider">|</span>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <div class="menu-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="contact-container">
        <div class="contact-split">
            <!-- Formulaire de Contact -->
            <div class="contact-form-container">
                <div class="contact-glass-card">
                    <h1 class="contact-title">Contactez moi</h1>
                    <form class="contact-form">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <div class="underline"></div>
                            <label for="name">Nom</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" required>
                            <div class="underline"></div>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group textarea-group">
                            <textarea id="message" rows="3" required></textarea>
                            <div class="underline"></div>
                            <label for="message">Message</label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Envoyer</span>
                            <div class="arrow-icon">→</div>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Section Réseaux Sociaux -->
            <div class="social-sidebar">
                <div class="social-glass-card">
                    <h2 class="social-title">Mes réseaux</h2>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/loïc-ngassa/" target="_blank" class="social-link">
                            <i class="fab fa-linkedin-in"></i>
                            <span>LinkedIn</span>
                        </a>
                        <a href="https://github.com/longa16" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://x.com/WangJim14" target="_blank" class="social-link">
                            <i class="fab fa-twitter"></i>
                            <span>Twitter</span>
                        </a>
                        <a href="mailto:yann.Ngassanjiale@uphf.frm" class="social-link">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 — Conçu avec intention</p>
    </footer>
</body>
</html>
