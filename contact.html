<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Minimal & Intentional</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="script/translation.js"></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <!-- Header avec Menu Burger -->
    <header>
    <div class="logo">NGASSA.</div>
    <div class="header-right">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="fr">FR</button>
            <span class="lang-divider">|</span>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div class="menu-burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</header>

    <!-- Formulaire de Contact -->
<main class="contact-container">
    <div class="contact-glass-card">
        <h1 class="contact-title">Contactez moi</h1>
        <form class="contact-form">
            <div class="input-group">
                <input type="text" id="name" required>
                <div class="underline"></div>
                <label for="name">Nom</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <div class="underline"></div>
                <label for="email">Email</label>
            </div>
            <div class="input-group textarea-group">
                <textarea id="message" rows="3" required></textarea>
                <div class="underline"></div>
                <label for="message">Message</label>
            </div>
            <button type="submit" class="submit-btn">
                <span>Envoyer</span>
                <div class="arrow-icon">→</div>
            </button>
        </form>
    </div>
</main>


    <!-- Footer -->
    <footer>
        <p>© 2025 — Conçu avec intention</p>
    </footer>
</body>
</html>
